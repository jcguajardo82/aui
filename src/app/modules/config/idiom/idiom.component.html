<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
            <!-- Recent transactions table -->
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <ng-container *transloco="let t">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">{{t('eTituloIdioma')}}</div>
                    </ng-container>
                    
                </div>
                <div class="overflow-x-auto mx-6">
                    <table
                        class="w-full bg-transparent"
                        mat-table
                        matSort
                        [dataSource]="DataSource"
                        [trackBy]="trackByFn"
                        #tableList>

                        <!--  ID -->
                        <ng-container matColumnDef="idLenguaje">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                ID
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let row">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{row.idLenguaje}}
                                </span>
                            </td>
                        </ng-container>                 
                        <!-- Name -->
                        <ng-container matColumnDef="nombre">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                <ng-container *transloco="let t">
                                   {{t('eNombreIdioma')}}
                                    </ng-container>
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let row">
                                <span class="pr-6 whitespace-nowrap">
                                    {{row.nombre}}
                                </span>
                            </td>
                        </ng-container>
                        <!-- Code ISO -->
                        <ng-container matColumnDef="codigo">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                <ng-container *transloco="let t">
                                    {{t('eCodigoIdioma')}}
                                     </ng-container>
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let row">
                                <span class="pr-6 whitespace-nowrap">
                                    {{row.codigo}}
                                </span>
                            </td>
                        </ng-container>
                        <!-- Translate -->
                        <ng-container matColumnDef="traduccion">
                            <th
                            mat-header-cell
                            mat-sort-header
                            *matHeaderCellDef>
                            <ng-container *transloco="let t">
                                {{t('eTraduccionIdioma')}}
                                 </ng-container>
                            </th>
                            <td
                                mat-cell mat-cell 
                                    *matCellDef="let row; let i=index;"> 
                                    
                                    <ng-container *transloco="let t" class="routerLink">
                                    <a
                                        [routerLink]="['../labels',row.idLenguaje]"
                                        mat-button          
                                        [color]="'primary'">                                     
                                        <span class="ml-2">{{t('eTraduccion')}}</span>
                                    </a>
                                </ng-container>
                            </td>
                        </ng-container>      
                        <!-- Action -->
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef>
                        <!--                       <button mat-icon-button color="primary" (click)="addNew()">
                                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                                </button> -->
                        <!-- Add  button -->
                            <ng-container *transloco="let t">
                                <button
                                    class="ml-4 px-1 sm:px-4 min-w-10"
                                    mat-flat-button
                                    [color]="'primary'"
                                    (click)="addNew()">
                                    <ng-container *transloco="let t">
                                        <mat-icon
                                            class="icon-size-5"
                                            [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                                        <span class="hidden sm:inline-block ml-2">{{t('eNuevo')}}</span>
                                    </ng-container>
                                </button>
                            </ng-container>
                            </mat-header-cell>
                
                            <mat-cell *matCellDef="let row; let i=index;">
                                <button mat-icon-button color="accent" (click)="startEdit(row)">
                                <mat-icon aria-label="Edit">edit</mat-icon>
                                </button>
                
                                
                                <button mat-icon-button color="accent" (click)="deleteItem(row.idLenguaje)">
                                <mat-icon aria-label="Delete">delete</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>                     

                        <tr
                            mat-header-row
                            *matHeaderRowDef="TableColumns"></tr>
                        <tr
                            class="order-row h-16"
                            mat-row
                            *matRowDef="let row; columns: TableColumns;"></tr>
                    </table>
                    <mat-paginator 
           
                    [pageIndex]="0"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]">
        
                </mat-paginator>
                    <div  [style.display]="DataSource.data.length == 0 ? '' : 'none'">
                       
                        <ng-container *transloco="let t">
                            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">{{t('eNoData')}}</div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
