
<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <mat-form-field class="flex-auto gt-xs:pr-3">
                    <mat-select [placeholder]="'Rol'" id="rol" 
                    [(ngModel)]="selectedRolId" 
                    (selectionChange)="onChangeRol($event.value)"
                    >
                        <mat-option *ngFor="let item of roles" [value]="item.idRol" >
                            {{ item.nombreRol }}
                        </mat-option>      
                    </mat-select>      
                </mat-form-field>
            </div>
            <div class="flex items-center ml-6">
                <button
                    class="ml-4 px-1 sm:px-4 min-w-10"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="addNew()">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                    <span class="hidden sm:inline-block ml-2">Nuevo</span>
                </button>
                <button
                    class="ml-4 px-1 sm:px-4 min-w-10"
                    mat-flat-button
                    [color]="'warn'"
                    (click)="startEdit()">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                    <span class="hidden sm:inline-block ml-2">Editar</span>
                </button>      
            </div>
        </div>

        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <li class="mat-tree-node">
              <mat-checkbox class="checklist-leaf-node" (change)="itemToggle($event.checked,node)" [checked]="node.selected"
        >{{node.name}}</mat-checkbox>
            </li>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <li>
              <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle
                        [attr.aria-label]="'toggle ' + node.name">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
                    <mat-checkbox [checked]="node.selected"
                          [indeterminate]="node.indeterminate && !node.selected"
                          (change)="itemToggle($event.checked,node)">{{node.name}}</mat-checkbox>
              </div>
              <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>


    </div>
</div>
