 <!-- Alert -->
 <fuse-alert
 class="mt-8 -mb-4"
 *ngIf="showAlert"
 [appearance]="'outline'"
 [showIcon]="false"
 [type]="alert.type"
 [@shake]="alert.type === 'error'">
 {{alert.message}}
</fuse-alert>
<form
    class="mt-8"
    [formGroup]="dataForm"
    #dataNgForm="ngForm">
    <input  hidden="true"  matInput class="form-control" formControlName="id" id="id">
    <input  hidden="true"  matInput class="form-control" formControlName="padreId" id="padreId">
    <!-- Name field -->
    <mat-form-field class="w-full">
        <mat-label>Descripci贸n</mat-label>
        <input
            id="txtDesc"
            matInput
            [formControlName]="'txtDesc'">
        <mat-error *ngIf="dataForm.get('txtDesc').hasError('required')">
            La descripci贸n es requerido
        </mat-error>
    </mat-form-field>

    <!-- usuario field -->
    <mat-form-field class="w-full">
        <mat-label>Descripci贸n Corta</mat-label>
        <input
            id="txtDescCorta"
            matInput
            [formControlName]="'txtDescCorta'">
        <mat-error *ngIf="dataForm.get('txtDescCorta').hasError('required')">
            La descripci贸n corta es requerido
        </mat-error>
        
    </mat-form-field>

    <mat-form-field class="w-full">
        <mat-label>Url</mat-label>
        <input
            id="txtUrl"
            matInput
            [formControlName]="'txtUrl'">
        <mat-error *ngIf="dataForm.get('txtUrl').hasError('required')">
            La url es requerido
        </mat-error>
        
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>Icono</mat-label>
        <input
            id="txtIcono"
            matInput
            [formControlName]="'txtIcono'">              
    </mat-form-field>

    <mat-form-field class="flex-auto gt-xs:pr-3">
        <mat-select [placeholder]="'Estatus'" id="estatus"  [formControlName]="'estatus'"  [(ngModel)]="this.selectedSatus">
            <mat-option *ngFor="let item of status" [value]="item.val" >
                {{ item.label }}
            </mat-option>        
        </mat-select>
        <mat-error *ngIf="dataForm.get('estatus').hasError('required')">
            El estatus es requerido
        </mat-error>
    </mat-form-field>

    <ng-container>
        <div class="flex items-center justify-end mt-4">
            <button mat-button (click)="onNoClick()">
                Cancelar
            </button>
               <!-- Submit button -->
            <button (click)="Save()"
                mat-flat-button
                [color]="'primary'"
                
                >
                Guardar
                <mat-progress-spinner
                *ngIf="dataForm.disabled"
                [diameter]="24"
                [mode]="'indeterminate'"></mat-progress-spinner>
            </button>
        </div>
    </ng-container>
</form>
