
<div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
    <div class="p-6">
        <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Administración de Menus</div>
  <!--       <div class="text-secondary font-medium">1 pending, 4 completed</div> -->
    </div>
 
    <div class="overflow-x-auto mx-3">
        <mat-select [placeholder]="'Seleccione un Menu'" id="ddlMenu"   [(ngModel)]="this.selectedMenu"   
        (ngModelChange)="onChangeMenu()"   >
            <mat-option *ngFor="let item of menus" [value]="item.menuId" >
                {{ item.descripcion }}
            </mat-option>      
        </mat-select>   
        <button
        class="ml-4 px-1 sm:px-4 min-w-10"
        mat-flat-button
        [color]="'primary'"
        (click)="addNew()">
        <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
        <span class="hidden sm:inline-block ml-2">New Menu</span>
        </button>
        
    </div>
 
    <button
        class="ml-4 px-1 sm:px-4 min-w-10"
        mat-flat-button
        [color]="'primary'"
        (click)="editMenu()">
        <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
        <span class="hidden sm:inline-block ml-2">Edit Menu</span>
    </button>  
    <button
    class="ml-4 px-1 sm:px-4 min-w-10"
    mat-flat-button
    [color]="'primary'"
    (click)="deleteItem(0)">
    <mat-icon
        class="icon-size-5"
        [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
    <span class="hidden sm:inline-block ml-2">Delete Menu</span>
    </button> 
    <div class="overflow-x-auto mx-12">
        <table
        class="w-full bg-transparent"
        mat-table
        matSort
        [dataSource]="dataSource"
        [trackBy]="trackByFn"
        #tableList>

        <!-- Transaction ID -->
        <ng-container matColumnDef="menuId">
            <th
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>
                ID
            </th>
            <td
                mat-cell
                *matCellDef="let row">
                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                    {{row.menuId}}
                </span>
            </td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="descripcion">
            <th
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>
                Descipción
            </th>
            <td
                mat-cell
                *matCellDef="let row">
                <span class="pr-6 whitespace-nowrap">
                    {{row.descripcion}}
                </span>
            </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="descripcionCorta">
            <th
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>
                Descripción Corta
            </th>
            <td
                mat-cell
                *matCellDef="let row">
                <span class="pr-6 whitespace-nowrap">
                    {{row.descripcionCorta}}
                </span>
            </td>
        </ng-container>

        <!-- Amount -->
        <ng-container matColumnDef="url">
            <th
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>
                url
            </th>
            <td
                mat-cell
                *matCellDef="let row">
                <span class="pr-6 font-medium whitespace-nowrap">
                    {{row.url}}
                </span>
            </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="activo">
            <th
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>
                Activo
            </th>
            <td
                mat-cell
                *matCellDef="let row">
                <span
                    class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                    [ngClass]="{'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': row.activo === false,
                                'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': row.activo === true}">
                    <span class="leading-relaxed whitespace-nowrap">{{row.activo}}</span>
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
        <!--                       <button mat-icon-button color="primary" (click)="addNew()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button> -->
        <!-- Add  button -->
        <button
            class="ml-4 px-1 sm:px-4 min-w-10"
            mat-flat-button
            [color]="'primary'"
            (click)="addNew()">
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
            <span class="hidden sm:inline-block ml-2">New</span>
        </button>

        </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="accent" (click)="startEdit(row)">
                <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="accent" (click)="deleteItem( row.menuId)">
                <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="tableColumns"></tr>
        <tr
            class="order-row h-16"
            mat-row
            *matRowDef="let row; columns: tableColumns;"></tr>

        </table>
        <mat-paginator 
           
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">

        </mat-paginator>

        
    </div>
    <div  [style.display]="dataSource.data.length == 0 ? '' : 'none'">
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no data!</div>
    </div>
</div>
