<div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
    <div class="p-6">
        <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Administraci√≥n de Usuarios</div>
  <!--       <div class="text-secondary font-medium">1 pending, 4 completed</div> -->
    </div>
    <div class="overflow-x-auto mx-12">
        <table
        class="w-full bg-transparent"
        mat-table
        matSort
        [dataSource]="dataSource"
        [trackBy]="trackByFn"
        #tableList>

        <!-- Transaction ID -->
        <ng-container matColumnDef="idUsuario">
            <th
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>
                ID
            </th>
            <td
                mat-cell
                *matCellDef="let row">
                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                    {{row.idUsuario}}
                </span>
            </td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="nombre">
            <th
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>
                Nombre
            </th>
            <td
                mat-cell
                *matCellDef="let row">
                <span class="pr-6 whitespace-nowrap">
                    {{row.nombre}}
                </span>
            </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="rol">
            <th
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>
                Rol
            </th>
            <td
                mat-cell
                *matCellDef="let row">
                <span class="pr-6 whitespace-nowrap">
                    {{row.rol}}
                </span>
            </td>
        </ng-container>

        <!-- Amount -->
        <ng-container matColumnDef="usuario">
            <th
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>
                Usuario
            </th>
            <td
                mat-cell
                *matCellDef="let row">
                <span class="pr-6 font-medium whitespace-nowrap">
                    {{row.usuario}}
                </span>
            </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="activo">
            <th
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>
                Activo
            </th>
            <td
                mat-cell
                *matCellDef="let row">
                <span
                    class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                    [ngClass]="{'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': row.activo === false,
                                'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': row.activo === true}">
                    <span class="leading-relaxed whitespace-nowrap">{{row.activo}}</span>
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
        <!--                       <button mat-icon-button color="primary" (click)="addNew()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button> -->
        <!-- Add  button -->
        <button
            class="ml-4 px-1 sm:px-4 min-w-10"
            mat-flat-button
            [color]="'primary'"
            (click)="addNew()">
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
            <span class="hidden sm:inline-block ml-2">New</span>
        </button>

            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="accent" (click)="startEdit(row)">
                <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
                <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="tableColumns"></tr>
        <tr
            class="order-row h-16"
            mat-row
            *matRowDef="let row; columns: tableColumns;"></tr>

        </table>
        <mat-paginator 
           
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">

        </mat-paginator>

        
    </div>
    <div  [style.display]="dataSource.data.length == 0 ? '' : 'none'">
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no data!</div>
    </div>
</div>
